<form #calculadoraForm="ngForm" (ngSubmit)="onSubmit(calculadoraForm)">
    <input name="primeiroNumero" ngModel ><br>
    <select name="operacao" ngModel required>
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select><br>
    <input name="segundoNumero" ngModel><br>
    <button>Submit</button>
</form>
<p>Form Value: {{ resultado }}</p>
